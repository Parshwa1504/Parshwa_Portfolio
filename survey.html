<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS Department Survey — Parshwa Gandhi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="Parshwa_Portfolio.css" rel="stylesheet">
  <link href="survey.css" rel="stylesheet">
</head>
<body class="bg-page">

  <!-- Header / Nav -->
  <header class="border-bottom bg-white">
    <div class="container-xxl py-3 d-flex align-items-center justify-content-between gap-3">
      <a href="iParshwa_Portfolio.html" class="brand-name text-decoration-none fw-semibold">Parshwa Gandhi</a>
      <nav class="d-none d-md-block">
        <ul class="nav nav-underline small fw-medium">
          <li class="nav-item"><a class="nav-link" href="Parshwa_Portfolio.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="CS_Department.html">CS Department</a></li>
          <li class="nav-item"><a class="nav-link active" href="survey.html">Survey</a></li>
        </ul>
      </nav>
      <button class="btn btn-outline-dark btn-sm d-md-none" data-bs-toggle="collapse" data-bs-target="#mnav">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </header>

  <main class="container-xxl my-4">
    <div class="cs-heading-box mb-4">
      <h1 class="mb-2">GMU CS Department Campus Visit Survey</h1>
      <p class="mb-0">Please share feedback about your visit. Fields marked with <strong>*</strong> are required.</p>
    </div>

    <!-- The Survey Form -->
    <form id="csSurvey" class="needs-validation" autocomplete="on">
      <div class="row g-4">
        <!-- Left column -->
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label for="name" class="form-label req">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Jane Doe" required autofocus>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label req">Street Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="1234 University Dr" required>
          </div>

          <div class="row g-3">
            <div class="col-6">
              <label for="city" class="form-label req">City</label>
              <input type="text" id="city" name="city" class="form-control" placeholder="Fairfax" required>
            </div>
            <div class="col-3">
              <label for="state" class="form-label req">State</label>
              <input type="text" id="state" name="state" class="form-control" placeholder="VA" required>
            </div>
            <div class="col-3">
              <label for="zip" class="form-label req">ZIP</label>
              <input type="text" id="zip" name="zip" class="form-control" placeholder="22030" pattern="\\d{5}" required>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-6">
              <label for="phone" class="form-label req">Telephone</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="(555) 555-5555" required>
            </div>
            <div class="col-6">
              <label for="email" class="form-label req">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@gmu.edu" required>
            </div>
          </div>

          <div class="mt-3">
            <label for="url" class="form-label">Personal/Portfolio URL</label>
            <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com">
          </div>

          <div class="mt-3">
            <label for="surveyDate" class="form-label req">Date of Survey</label>
            <input type="date" id="surveyDate" name="surveyDate" class="form-control" required>
          </div>
        </div>

        <!-- Right column -->
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <span class="form-label d-block req">What did you like most about the campus?</span>
            <div class="row">
              <div class="col-6">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeStudents" name="likes" value="students"><label class="form-check-label" for="likeStudents">Students</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeLocation" name="likes" value="location"><label class="form-check-label" for="likeLocation">Location</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeCampus" name="likes" value="campus"><label class="form-check-label" for="likeCampus">Campus</label></div>
              </div>
              <div class="col-6">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeAtmosphere" name="likes" value="atmosphere"><label class="form-check-label" for="likeAtmosphere">Atmosphere</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeDorms" name="likes" value="dorms"><label class="form-check-label" for="likeDorms">Dorm rooms</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="likeSports" name="likes" value="sports"><label class="form-check-label" for="likeSports">Sports</label></div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <span class="form-label d-block req">How did you become interested in the university?</span>
            <div class="form-check"><input class="form-check-input" type="radio" id="rFriends" name="interest" value="friends" required><label class="form-check-label" for="rFriends">Friends</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="rTV" name="interest" value="television" required><label class="form-check-label" for="rTV">Television</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="rInternet" name="interest" value="internet" required><label class="form-check-label" for="rInternet">Internet</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="rOther" name="interest" value="other" required><label class="form-check-label" for="rOther">Other</label></div>
          </div>

          <div class="row g-3">
            <div class="col-7">
              <label for="gradMonth" class="form-label req">High-school Graduation Month</label>
              <input class="form-control" list="months" id="gradMonth" name="gradMonth" placeholder="Type or choose…" required>
              <datalist id="months">
                <option value="January"><option value="February"><option value="March"><option value="April">
                <option value="May"><option value="June"><option value="July"><option value="August">
                <option value="September"><option value="October"><option value="November"><option value="December">
              </datalist>
            </div>
            <div class="col-5">
              <label for="gradYear" class="form-label req">Graduation Year</label>
              <input type="number" id="gradYear" name="gradYear" class="form-control" placeholder="2026" min="1900" max="2100" required>
            </div>
          </div>

          <div class="mt-3">
            <label for="recommend" class="form-label req">Likelihood to recommend this school</label>
            <select id="recommend" name="recommend" class="form-select" required>
              <option value="" selected disabled>Select one…</option>
              <option>Very Likely</option>
              <option>Likely</option>
              <option>Unlikely</option>
            </select>
          </div>

          <div class="mt-3">
            <label for="comments" class="form-label">Additional Comments</label>
            <textarea id="comments" name="comments" class="form-control" rows="5" placeholder="Tell us more…"></textarea>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4" style="background:#006633;border-color:#006633;">
          Submit Survey
        </button>
        <a href="CS_Department.html" class="btn btn-link">Back to CS Department</a>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="survey.js"></script>
</body>
</html>
